    <script>
        //stack 第二种js实现   item是一个对象   count用来记录长度
        class Stack {
            constructor() {
                this.items = {};
                this.count = 0;
            }
            push(element) {
                this.items[this.count] = element;
                this.count++
            }
            pop() {
                if (this.isEmpty()) {
                    return undefined;
                }
                this.count--;
                const result = this.items;
                delete this.items[this.count];
                return result
            }
            peek() {
                if (this.isEmpty()) {
                    return undefined;
                }
                return this.items[this.count - 1]
            }
            isEmpty() {
                return this.count === 0;
            }
            size() {
                return this.count;
            }
            clear() {
                this.items = {}
                this.count = 0;
            }
            toString() {
                if (this.isEmpty()) {
                    return ''
                }
                let objString = this.items[0];
                for (let i = 1; i < this.count; i++) {
                    objString = `${objString},${this.items[i]}`
                }
                return objString
            }
        }

        const stack = new Stack();
        stack.push(1);
        stack.push(2);
