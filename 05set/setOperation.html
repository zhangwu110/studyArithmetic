<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 集合运算
        /*
            我们可以对集合进行一下运算
           1. 并集  对于给定的两个集合，返回一个包含两个集合中所有元素的新集合
           2. 交集  对于给定的两个集合，返回一个包含两个集合中共有元素的集合
           3. 差集  对于给定的两个集合，返回一个存在于第一个集合而不存在于第二个集合的元素的新集合
           4. 子集  验证一个集合是否是另一个集合的子集
        */

        //  并集（union set)  该方法的实现在 set.html 中
        /*
           并集的表示如下
             A ∪ B
           该集合的定义如下
               A ∪ B = {x | x ∈ A ∨ x ∈ B}  意思树 x 元素既存在于A中 也存在于B 中
        */

        // 交集
        /*
           交集的表示如下
           A ∩ B
           该集合的定义如下
           A ∩ B = {x | x∈A ∧ x∈B }
        */

        // 差集
        /*
           差集表示如下
           A - B = {x | x ∈ A ∧ x ∉ B}
        */

        // 子集
        /*
           子集表示如下
          A ⊆ B  = {x | ∀x ∈ A ⇒ x ∈ B}
        */

    </script>
</body>

</html>
